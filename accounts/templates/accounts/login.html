{% extends 'base.html' %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow bg-card text-app">
      <div class="card-body">
        <h5 class="card-title mb-3 text-center text-warning">Iniciar sesión</h5>
        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            {{ form.password }}
          </div>
          <button type="submit" class="btn btn-warning w-100">Entrar</button>
        </form>
        <p class="mt-3 text-center small">
          ¿No tienes cuenta? <a href="{% url 'accounts:register' %}">Registrarse</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
