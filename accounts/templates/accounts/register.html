{% extends 'base.html' %}
{% block title %}Registrarse{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow bg-card text-app">
      <div class="card-body">
        <h5 class="card-title mb-3 text-center text-warning">Crear cuenta</h5>
        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            {{ form.email }}
          </div>
          <div class="mb-3">
            <label class="form-label">Rol</label>
            {{ form.role }}
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            {{ form.password1 }}
          </div>
          <div class="mb-3">
            <label class="form-label">Confirmar contraseña</label>
            {{ form.password2 }}
          </div>
          <button type="submit" class="btn btn-warning w-100">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
