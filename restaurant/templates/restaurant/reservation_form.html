{% extends 'base.html' %}
{% block title %}Reserva{% endblock %}

{% block content %}
<h2 class="mb-3 text-warning">
  {% if object %}Editar reserva{% else %}Nueva reserva{% endif %}
</h2>

<div class="card bg-card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="mb-3">
        <label class="form-label">Mesa</label>
        {{ form.table }}
      </div>

      <div class="mb-3">
        <label class="form-label">Fecha</label>
        {{ form.date }}
      </div>

      <div class="mb-3">
        <label class="form-label">Hora</label>
        {{ form.time }}
      </div>

      <div class="mb-3">
        <label class="form-label">NÃºmero de personas</label>
        {{ form.guests }}
      </div>

      <button type="submit" class="btn btn-warning">Guardar</button>
      <a href="{% url 'restaurant:reservation_list' %}" class="btn btn-secondary ms-2">
        Cancelar
      </a>
    </form>
  </div>
</div>
{% endblock %}
