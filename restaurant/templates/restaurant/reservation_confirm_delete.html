{% extends 'base.html' %}
{% block title %}Eliminar reserva{% endblock %}

{% block content %}
<h2 class="mb-3 text-danger">Eliminar reserva</h2>

<p>
  ¿Seguro que deseas eliminar esta reserva de la
  <strong>mesa {{ object.table.number }}</strong>
  el día <strong>{{ object.date }}</strong> a las
  <strong>{{ object.time }}</strong>?
</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'restaurant:reservation_list' %}" class="btn btn-secondary ms-2">
    Cancelar
  </a>
</form>
{% endblock %}
