{% extends 'base.html' %}
{% block title %}Plato{% endblock %}
{% block content %}
<h2 class="mb-3 text-warning">Plato</h2>
<div class="card bg-card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        {{ form.name }}
      </div>
      <div class="mb-3">
        <label class="form-label">Descripci√≥n</label>
        {{ form.description }}
      </div>
      <div class="mb-3">
        <label class="form-label">Precio</label>
        {{ form.price }}
      </div>
      <div class="mb-3">
        <label class="form-label">Activo</label>
        {{ form.is_active }}
      </div>
      <button type="submit" class="btn btn-warning">Guardar</button>
      <a href="{% url 'restaurant:dish_list' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
